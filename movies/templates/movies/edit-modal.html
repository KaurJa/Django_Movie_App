<div class="modal fade" id="edit-modal-{{movie.id}}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModal">{{movie.fields.Name}}</h5>
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            </div>
            <div class="modal-body">
                <!-- create a form -->
                <form action="{% url 'edit' movie_id=movie.id %}" method="post">
                    {% csrf_token %}
                	<div class="form-group">
                        <label for="editName">Name</label>
                        <input type="text" class="form-control" id="editName" placehodler="Enter Name" name="name" value="{{movie.fields.Name}}" required>
                	</div>

                    <div class="form-group">
                        <label for="editURL">Image URL</label>
                        <input type="text" class="form-control" id="editURL" placehodler="url" name="url" value={{movie.fields.Pictures.0.url}}>
                	</div>

                    <div class="form-group">
                        <label for="editRating">Rating</label>
                        <input type="number" class="form-control" id="editRating" placehodler="1-10" name="rating" value="{{movie.fields.Rating}}" min="1" max="10" required>
                	</div>

                    <div class="form-grouup">
                        <label for="editNotes">Notes</label>
                        <textarea class="form-control" id="editNotes" placeholder="Add Notes" name="notes" cols="10" rows="10" ></textarea>                    	          </div>

					<button type="submit" class="btn btn-primary">Updates</button>
                </form>

            </div>

        </div>


    </div>

</div>
